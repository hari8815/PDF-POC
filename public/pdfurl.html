<html>
    <head>        
        <title>Convert PDF to Image</title>      
    </head>
<body>
      
    <h1>Convert PDF to Image</h1>
    <p>Please Enter a pdf file url</p>
    <form action="/url" method="get" enctype="multipart/form-data">
        <input type="text" name="pdfurl" placeholder="Enter the pdf link"><br> <br>
        <input type="submit" />
    </form>  
</body>
</html>
